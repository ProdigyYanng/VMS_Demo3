<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "login/css/login.css" %}"/>
</head>
<body>
    <div id="login">
        <h1>管理员控制台登录</h1>
        <form method="post" >
            {% csrf_token %}
            <label>
                <input type="text" required="required" placeholder="用户名" name="user"/>
            </label>
            <label>
                <input type="password" required="required" placeholder="密码" name="pwd"/>
            </label>
            <button class="but" type="submit">登录</button>
        </form>
    </div>
</body>
</html>
