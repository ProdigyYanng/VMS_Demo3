<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增信息</title>
</head>
<body>

<form action="" method="post"> {% csrf_token %}


    <p>用户昵称：<input type="text" name="User_Name" value="{{ UserInfoObj.User_Name }}"></p>

    <button>提交</button>
